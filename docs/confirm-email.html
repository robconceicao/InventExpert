<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InventExpert - E-mail confirmado</title>
    <style>
      :root {
        color-scheme: light dark;
        --blue: #2563eb;
        --bg: #f8fafc;
        --text: #0f172a;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .card {
        max-width: 520px;
        margin: 12vh auto 0;
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.5;
      }
      .btn {
        display: inline-block;
        background: var(--blue);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 600;
        text-decoration: none;
      }
      .muted {
        color: #475569;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>E-mail confirmado</h1>
      <p>Seu e-mail foi verificado com sucesso. Você já pode voltar para o app.</p>
      <p>
        <a class="btn" href="inventexpert://auth/callback">Voltar para o app</a>
      </p>
      <p class="muted">
        Se o app não abrir automaticamente, volte para o InventExpert e faça login.
      </p>
    </div>
  </body>
</html>
